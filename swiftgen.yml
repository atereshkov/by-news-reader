output_dir: RSS-NEWS/resources/generated/
strings:
  paths: 'RSS-NEWS/resources/localization/en.lproj/Localizable.strings'
  templateName: structured-swift4
  output: strings.swift
xcassets:
  paths: ['RSS-NEWS/resources/images/Images.xcassets',
          'RSS-NEWS/resources/colors/Colors.xcassets']
  templateName: swift4
  output: assets-images.swift
storyboards:
  paths: ['RSS-NEWS/classes/ui/main/view/Main.storyboard',
          'RSS-NEWS/classes/ui/news/view/News.storyboard',
          'RSS-NEWS/classes/ui/bookmarks/view/Bookmarks.storyboard',
          'RSS-NEWS/classes/ui/categories/view/Categories.storyboard',
          'RSS-NEWS/classes/ui/settings/view/Settings.storyboard']
  templateName: swift4
  output: storyboards.swift
